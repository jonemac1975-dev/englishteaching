<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Preview bài giảng</title>
<button id="btnBack" class="backBtn">← Quay về</button>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f3f4f6;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    color: #111;
  }

  .preview-wrapper {
    max-width: 1000px;
    margin: 20px auto;
    background: #fff;
    padding: 28px 32px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }

  .lesson-title {
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 6px;
  }

  .lesson-meta {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 24px;
  }

  .lesson-content {
    font-size: 16px;
    line-height: 1.7;
  }

  /* ===== KHÔNG PHÁ STYLE GIÁO VIÊN ===== */
  .lesson-content * {
    max-width: 100%;
  }

  /* ===== ẢNH ===== */
  .lesson-content img {
  display: block !important;
  margin: 18px auto !important;
  max-width: 66% !important;
  width: auto !important;
  height: auto !important;
  border-radius: 6px;
}


  /* ===== VIDEO / YOUTUBE ===== */
  .lesson-content iframe,
  .lesson-content video {
    display: block;
    margin: 20px auto;
    width: 66%;
    aspect-ratio: 16 / 9;
    border-radius: 8px;
    border: none;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 768px) {
    .preview-wrapper {
      padding: 18px;
    }

    .lesson-content img,
    .lesson-content iframe,
    .lesson-content video {
      width: 100%;
      max-width: 100%;
    }
  }
@media (max-width: 768px) {
  .lesson-content img {
    max-width: 100% !important;
  }
}

#lessonContent {
  white-space: pre-wrap;     /* GIỮ XUỐNG DÒNG + KHOẢNG TRẮNG */
  font-family: "Times New Roman", serif;
  font-size: 16px;
  line-height: 1.6;
  max-width: 900px;
  margin: 30px auto;
}
.word-text {
  white-space: pre-wrap;
  font-family: "Times New Roman", serif;
  font-size: 22px;
  line-height: 1.7;
  margin: 0;
}

.h1 {
  font-size: 22px;
  font-weight: bold;
  color: #0f172a;
  margin: 18px 0 10px;
}

.h2 {
  font-size: 20px;
  font-weight: bold;
  color: #2563eb;
  margin: 16px 0 8px;
}

.backBtn {
  background-color: #f97316;   /* Cam nổi bật */
  color: #fff;
  border: none;
  padding: 8px 16px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 20px;
  transition: background 0.3s, transform 0.2s;
}

.backBtn:hover {
  background-color: #ea580c;
  transform: scale(1.05);
}

.backBtn:active {
  transform: scale(0.98);
}

</style>
</head>

<body>

<div class="preview-wrapper">
  <div class="lesson-title" id="pTitle"></div>
  <div class="lesson-meta" id="pMeta"></div>
  <div class="lesson-content" id="pContent"></div>
</div>

<script>
  const data = JSON.parse(localStorage.getItem("lesson_preview") || "{}");
  const contentEl = document.getElementById("pContent");

  document.getElementById("pTitle").innerText = data.name || "Bài giảng";
  document.getElementById("pMeta").innerText = data.meta || "";

  function renderContent(text){
    if(!text) return "<i>Không có nội dung</i>";

    // tiêu đề ##
    text = text.replace(/^## (.+)$/gm, `<div class="h1">$1</div>`);

    // tiêu đề == ==
    text = text.replace(/^==\s*(.+?)\s*==$/gm, `<div class="h2">$1</div>`);

    return `<pre class="word-text">${text}</pre>`;
  }

  contentEl.innerHTML = renderContent(data.content);
</script>
<script>
  document.getElementById("btnBack").addEventListener("click", () => {
    window.location.href = "teaching.html";
  });
</script>



</body>
</html>

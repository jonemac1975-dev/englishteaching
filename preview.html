<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Preview bài giảng</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f3f4f6;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    color: #111;
  }

  .preview-wrapper {
    max-width: 1000px;
    margin: 20px auto;
    background: #fff;
    padding: 28px 32px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    overflow-x: auto; /* scroll khi table quá rộng */
  }

  .lesson-title {
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 6px;
  }

  .lesson-meta {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 24px;
  }

  .lesson-content {
    font-size: 16px;
    line-height: 1.5; /* hợp lý, không quá thưa */
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  /* =========== Table chuẩn =========== */
  .lesson-content table {
    width: 100% !important;
    border-collapse: collapse !important;
    margin: 12px 0 !important;
  }
  .lesson-content th,
  .lesson-content td {
    border: 1px solid #999 !important;
    padding: 6px 8px !important;
    text-align: left !important;
    vertical-align: top !important;
  }

  /* ===== Ảnh & Video responsive ===== */
  .lesson-content img,
  .lesson-content iframe,
  .lesson-content video {
    display: block;
    margin: 12px auto;
    max-width: 100%;
    height: auto;
    border-radius: 6px;
  }

  /* ===== giữ style Word gốc ===== */
  .lesson-content * {
    max-width: 100%;
    box-sizing: border-box;
  }

  /* ===== tiêu đề markdown ## / == == ===== */
  .h1 { font-size: 22px; font-weight: bold; color: #0f172a; margin: 14px 0 6px; }
  .h2 { font-size: 20px; font-weight: bold; color: #2563eb; margin: 12px 0 4px; }

  /* ===== text kiểu Word ===== */
  .word-text {
    white-space: pre-wrap;
    font-family: "Times New Roman", serif;
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
  }

  /* ===== Back button ===== */
  .backBtn {
    background-color: #f97316;
    color: #fff;
    border: none;
    padding: 8px 16px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    margin: 20px;
    transition: background 0.3s, transform 0.2s;
  }
  .backBtn:hover { background-color: #ea580c; transform: scale(1.05); }
  .backBtn:active { transform: scale(0.98); }
</style>
</head>

<body>

<button id="btnBack" class="backBtn">← Quay về</button>

<div class="preview-wrapper">
  <div class="lesson-title" id="pTitle"></div>
  <div class="lesson-meta" id="pMeta"></div>
  <div class="lesson-content" id="pContent"></div>
</div>

<script>
  // Lấy dữ liệu từ localStorage
  const data = JSON.parse(localStorage.getItem("lesson_preview") || "{}");
  const contentEl = document.getElementById("pContent");

  document.getElementById("pTitle").innerText = data.name || "Bài giảng";
  document.getElementById("pMeta").innerText = data.meta || "";

  function renderContent(html) {
    if(!html) return "<i>Không có nội dung</i>";

    // Remove thẻ rác Word
    html = html.replace(/class="?Mso[a-zA-Z0-9]*"?/g, "");
  html = html.replace(/style="[^"]*mso-[^"]*"/g, "");
  html = html.replace(/<o:p>\s*<\/o:p>/g, "");
  html = html.replace(/<span style="[^"]*"><\/span>/g, "");
  html = html.replace(/<!--\[if[^>]*>.*?<!\[endif\]-->/g, "");

    return html;
  }

  // Gán trực tiếp HTML, giữ nguyên khung, font, màu
  contentEl.innerHTML = renderContent(data.content);
</script>

<script>
  document.getElementById("btnBack").addEventListener("click", () => {
    window.location.href = "teaching.html";
  });
</script>

</body>
</html>

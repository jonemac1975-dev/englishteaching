<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Preview bài giảng</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* ===== NỀN NGOÀI (BÀN ĐỌC SÁCH) ===== */
  body {
    margin: 0;
    padding: 0;
    background: #e5e7eb;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    color: #111;
  }

  /* ===== TRANG SÁCH ===== */
  .preview-wrapper {
    max-width: 1100px;
    margin: 30px auto;
    background: #fff;
    padding: 40px 48px;
    border-radius: 6px;
    box-shadow:
      0 10px 25px rgba(0,0,0,0.12),
      0 0 0 1px rgba(0,0,0,0.05);
    overflow-x: auto;
  }

  .lesson-title {
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 6px;
  }

  .lesson-meta {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 24px;
  }

  .lesson-content {
    font-size: 16px;
    line-height: 1.6;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  /* ===== TABLE ===== */
  .lesson-content table {
    width: 100% !important;
    border-collapse: collapse !important;
    margin: 14px 0 !important;
  }
  .lesson-content th,
  .lesson-content td {
    border: 1px solid #999 !important;
    padding: 8px 10px !important;
    text-align: left !important;
    vertical-align: top !important;
  }

  /* ===== ẢNH / VIDEO / PDF ===== */
  .lesson-content img,
  .lesson-content iframe,
  .lesson-content video {
    display: block;
    margin: 16px auto;
    max-width: 100%;
    border-radius: 6px;
  }

  /* PDF iframe */
  .lesson-content iframe {
    width: 100% !important;
    min-height: 600px;
  }

  /* ===== GIỮ STYLE WORD ===== */
  .lesson-content * {
    max-width: 100%;
    box-sizing: border-box;
  }

  /* ===== TEXT WORD ===== */
  .word-text {
    white-space: pre-wrap;
    font-family: "Times New Roman", serif;
    font-size: 16px;
    line-height: 1.6;
    margin: 0;
  }

  /* ===== BACK BUTTON ===== */
  .back-home {
    display: inline-block;
    margin: 10px 0;
    text-decoration: none;
    font-weight: 600;
    color: #2563eb;
  }
</style>

</head>

<body>



<div class="preview-wrapper">
<a class="back-home" href="../index.html">&larr; Back</a>
  <div class="lesson-title" id="pTitle"></div>
  <div class="lesson-meta" id="pMeta"></div>
  <div class="lesson-content" id="pContent"></div>
<a class="back-home" href="../index.html">&larr; Back</a>
   
</div>

<script>
  // Lấy dữ liệu từ localStorage
  const data = JSON.parse(localStorage.getItem("lesson_preview") || "{}");
  const contentEl = document.getElementById("pContent");

  document.getElementById("pTitle").innerText = data.name || "Bài giảng";
  document.getElementById("pMeta").innerText = data.meta || "";

  function renderContent(html) {
    if(!html) return "<i>Không có nội dung</i>";
   
    // Remove thẻ rác Word
    html = html.replace(/class="?Mso[a-zA-Z0-9]*"?/g, "");
  html = html.replace(/style="[^"]*mso-[^"]*"/g, "");
  html = html.replace(/<o:p>\s*<\/o:p>/g, "");
  html = html.replace(/<span style="[^"]*"><\/span>/g, "");
  html = html.replace(/<!--\[if[^>]*>.*?<!\[endif\]-->/g, "");

    return html;
  }

  // Gán trực tiếp HTML, giữ nguyên khung, font, màu
  contentEl.innerHTML = renderContent(data.content);

</script>



</body>
</html>

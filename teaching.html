<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>CHƯƠNG TRÌNH ĐÀO TẠO CHUYÊN NGÀNH CHẾ BIẾN MÓN ĂN</title>
<link rel="stylesheet" href="css/teaching.css">
</head>

<body>

<header class="teaching-header">
  <!-- Cột logo trái -->
  <div class="header-logos">
    <!-- Logo trường -->
    <img src="assets/img/logo.png" alt="Logo trường" class="teaching-logo school-logo">
    <!-- Hàng 2 logo cô -->
    <div class="teacher-logos">
      <img src="assets/img/co1.jpg" alt="Cô 1" class="teaching-logo">
      <img src="assets/img/co2.jpg" alt="Cô 2" class="teaching-logo">
    </div>
  </div>

  <!-- Header text bên phải -->
  <div class="header-text">
    <h1>CHƯƠNG TRÌNH TIẾNG ANH CHUYÊN NGÀNH CHẾ BIẾN MÓN ĂN</h1>
    <h3>Chủ biên: Trần Thị Ngọc Dư - Nguyễn Huỳnh Ngọc Thanh </h3>
    <marquee behavior="scroll" direction="left" class="header-marquee">
      Welcome To College of Commerce
    </marquee>
  </div>
</header>



<!-- MAIN -->
<main id="screen" class="dual">

  <!-- CỘT TRÁI 20% -->
  <div class="left-panel">
    <h3>Bài giảng</h3>
    <ul id="lessonTree" class="tree-list"></ul>

    <h3>Bài tập</h3>
    <ul id="homeworkTree" class="tree-list"></ul>
  </div>

  <!-- CỘT PHẢI 80% -->
  <div class="right-panel">
    <div id="bgSlider" class="bg-slider">
      <img src="assets/img/bg1.jpg" class="bg-slide active">
      <img src="assets/img/bg2.jpg" class="bg-slide">
      <img src="assets/img/bg3.jpg" class="bg-slide">
      <img src="assets/img/bg4.jpg" class="bg-slide">
      <img src="assets/img/bg5.jpg" class="bg-slide">
    </div>
    <iframe id="previewFrame" src="" style="display:none;" frameborder="0"></iframe>
  </div>

</main>



<!-- FOOTER -->
<footer>
  <div class="footer-left">
       <a id="gmeetLink" target="_blank">Google Meet</a>
  </div>

  <div class="footer-center">
    <button id="gogiaoanBtn">Lesson</button>
    <button id="goadminBtn">Admin</button>
 <button id="updateGmeetBtn">Update Meet</button>

    
  </div>

  <div class="footer-right">
    <span id="clock"></span>
      </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
<script type="module" src="js/teaching.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>CHƯƠNG TRÌNH ĐÀO TẠO TIẾNG ANH NGHÀNH DU LỊCH</title>
<link rel="stylesheet" href="css/teaching.css">
</head>

<body>

<!-- HEADER -->
<header class="teaching-header">
  <img src="assets/img/logo.png" alt="Logo" class="teaching-logo">

  <div class="header-text">
    <h1>CHƯƠNG TRÌNH ĐÀO TẠO TIẾNG ANH NGÀNH DU LỊCH</h1>
    <h3>Chủ biên: Nguyễn Huỳnh Ngọc Thanh – Trần Thị Ngọc Dư</h3>
    <marquee behavior="scroll" direction="left" class="header-marquee">
      Welcome To College of Commerce
    </marquee>
  </div>
</header>

<!-- MAIN -->
<main id="screen">
  <iframe id="slideFrame"></iframe>
  <iframe id="ytFrame" allowfullscreen></iframe>

<!-- tạm bỏ <video id="videoPlayer" controls></video> -->

</main>

<!-- FOOTER -->
<footer>
  <div class="footer-left">
    <button id="btnSlide">Slide</button>
    <button id="btnYT">Youtube(Mp3+4)</button>
    <button id="btnDual">Slide + Youtube(Mp3+4)</button>
    <a id="gmeetLink" target="_blank">Google Meet</a>
  </div>

  <div class="footer-center">
    <button id="goBaigiangBtn">Lesson</button>
    <button id="goAdminBtn">Catalog</button>
  </div>

  <div class="footer-right">
    <span id="clock"></span>
      </div>
</footer>

<script type="module" src="js/teaching.js"></script>
</body>
</html>
